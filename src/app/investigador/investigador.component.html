<app-alerta [dataAlerta]="mensaje" (boton1)="onClicBoton1($event)"></app-alerta>
<div class="container">
  <div class="row" style="margin-top:3%">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          INVESTIGADOR
        </div>
        <div class="card-body">      
            <ngb-tabset>
              <ngb-tab>
                <ng-template ngbTabTitle><fa-icon [icon]="faUser"></fa-icon>DATOS</ng-template>
                  <ng-template ngbTabContent>
                      <div class="row">
                          <div class="d-flex align-items-center">
                            <div class="col-sm">
                              <img style="height:100px;width:100px" id="photo-id"/>
                            </div>
                          </div>
                          <div class="col-sm">
                              <div class="row">
                                  <div class="col-sm">                  
                                      <div class="form-group">
                                          <label>Tipo Documento</label>
                                          <select class="form-control form-control-sm" [(ngModel)]="investigador.INV_TIPO_DOCU_CODI">
                                            <option [value]="-1">Seleccione ...</option>
                                            <option *ngFor="let tipo of listTipoDocumento" [value]="tipo.TID_CODI">
                                               {{tipo.TID_NOMB}}
                                            </option>
                                          </select>
                                        </div>       
                                  </div>                  
                                   <div class="col-sm">                  
                                      <div class="form-group">
                                          <label>* Identificaci&oacute;n</label>  
                                          <input class="form-control form-control-sm" [(ngModel)]="investigador.INV_IDEN" />
                                        </div>                               
                                  </div>                  
                                   <div class="col-sm">       
                                      <div class="form-group">
                                          <label>* Nombres</label>                                 
                                          <input class="form-control form-control-sm" [(ngModel)]="investigador.INV_NOMB" />
                                        </div>                 
                                    
                                  </div>                  
                                   <div class="col-sm">                  
                                      <div class="form-group">
                                          <label>* Apellidos</label>                                 
                                          <input class="form-control form-control-sm" [(ngModel)]="investigador.INV_APEL" />
                                        </div>                              
                                  </div>                  
                               </div>
                              
                               <div class="row">    
                                  <div class="col-sm">                   
                                      <div class="form-group">
                                          <label>* Fecha Nacimiento</label>                                 
                                          <div class="input-group">
                                            <input class="form-control form-control-sm" 
                                                   name="dp" [(ngModel)]="fechaNacimiento" ngbDatepicker #d="ngbDatepicker">
                                            <div class="input-group-append">
                                              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                                               
                                              </button>
                                            </div>
                                          </div>
                                      </div>   
                                   </div>                     
                                  <div class="col-sm">                   
                                      <div class="form-group">
                                          <label>* Teléfono</label>                                 
                                          <input class="form-control form-control-sm" [(ngModel)]="investigador.INV_TELE_CELU" />
                                      </div>                        
                                   </div>                    
                                   <div class="col-sm">                   
                                      <div class="form-group">
                                          <label>* Email</label>                                 
                                          <input class="form-control form-control-sm" [(ngModel)]="investigador.INV_MAIL" />
                                      </div>   
                                   </div>                               
                               </div>  
                             </div>  
                        </div>
                      <div class="row">
                          <div class="col-sm">
                             <div class="form-group">
                                <label>* Centro</label>               
                                <select class="form-control form-control-sm" [(ngModel)]="investigador.INV_CENT_CODI"  (change)="onChangeCentro($event)">
                                 <option>Seleccione ...</option>
                                 <option *ngFor="let centro of listCentro" [value]="centro.CEN_ZONA_CODI">
                                    {{centro.CEN_NOMB}}
                                 </option>
                               </select>
                             </div>                                                     
                          </div>  
                          <div class="col-sm">
                              <div class="form-group">
                                 <label>* Zona</label><br/>
                                 <label>{{nombreZona}}</label>                                                               
                              </div>                                                     
                           </div>  
                           <div class="col-sm">
                              <div class="form-group">
                                 <label>* Programa</label>               
                                 <select class="form-control form-control-sm" [(ngModel)]="investigador.PAC_ESCU_CODI" (change)="onChangePrograma($event)">
                                  <option>Seleccione ...</option>
                                  <option *ngFor="let programa of listPrograma" [value]="programa.PAC_ESCU_CODI">
                                    {{programa.PAC_NOMB}}
                                 </option>
                                </select>
                              </div>                                                     
                           </div>  
                           <div class="col-sm">
                              <div class="form-group">
                                 <label>* Escuela</label>               
                                 <select class="form-control form-control-sm">
                                  <option>Seleccione ...</option>
                                  <option *ngFor="let escuela of listEscuela" [value]="escuela.ESC_CODI">
                                    {{escuela.ESC_NOMB}}
                                 </option>
                                </select>
                              </div>                                                     
                           </div>                                                           
                        </div>    
                        <div class="row">
                            <div class="col-sm">
                               <div class="form-group">
                                  <label>* Link CVLAC</label>               
                                  <input class="form-control form-control-sm" id="exampleFormControlSelect1" />
                               </div>                                                     
                            </div>                              
                             <div class="col-sm">
                                <div class="form-group">
                                <label>* Tipo Cargo</label>              
                                 <select class="form-control form-control-sm">
                                  <option>Seleccione ...</option>
                                  <option *ngFor="let tipoCargo of listTipoCargo" [value]="tipoCargo.TICA_CODI">
                                    {{tipoCargo.TICA_NOMB}}
                                 </option>
                                </select>                                  
                                </div>                                                     
                             </div>                                                           
                          </div>                                                        
                </ng-template>
              </ngb-tab>
              <ngb-tab>
                <ng-template ngbTabTitle><b>Información Académica</b></ng-template>
                <ng-template ngbTabContent>
                    <div class="row">
                        <div class="col">                  
                          <div class="form-group">
                              <label>Nivel de Formación</label>
                              <select class="form-control form-control-sm">
                                <option>Seleccione...</option>
                              </select>
                          </div>                          
                        </div>                  
                         <div class="col">                                            
                          <div class="form-group">
                              <label>Título Obtenido</label>       
                              <input class="form-control form-control-sm" />
                          </div>                              
                        </div>                  
                         <div class="col">                  
                            <div class="form-group">
                                <label>Institución</label>            
                                <input class="form-control form-control-sm" />
                            </div>                              
                                               
                        </div>                  
                         <div class="col">                  
                            <div class="form-group">
                                <label>Año de Grado</label>           
                                <input class="form-control form-control-sm" />
                            </div>                                                                              
                        </div>                  
                    </div>
                </ng-template>
              </ngb-tab>
              <ngb-tab>
                <ng-template ngbTabTitle><b>Información Investigativa</b></ng-template>
                <ng-template ngbTabContent>
                
                </ng-template>
              </ngb-tab>
              <ngb-tab>
                  <ng-template ngbTabTitle><b>Productos de Investigación</b></ng-template>
                  <ng-template ngbTabContent>
                  
                  </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
        <div class="card-footer text-muted text-right">
          <button type="button" class="btn btn-primary btn-sm" (click)="onGuardar()">Guardar</button>
        </div>
      </div> 

    </div>

  </div>
</div>
