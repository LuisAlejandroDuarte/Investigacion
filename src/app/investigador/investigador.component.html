<app-alerta [dataAlerta]="mensaje" (boton1)="onClicBoton1($event)" (boton2)="onClicBoton2($event)"></app-alerta>

<div class="form-signin">
    <div style="text-align: center!important">
    
        <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">Investigadores</div>
            <div class="card-body text-primary">              
                <label>Usuario</label>
                <input  [(ngModel)]="user" class="form-control" placeholder="Usuario" />
                <label>Clave</label>
                <input  [(ngModel)]="pass" type="password"  class="form-control" placeholder="Clave"  />                
            </div> 
            <button type="button" class="btn btn-primary" style="margin: 10px" (click)="onClickValidarUsuario($event)">Inicar</button>      
            </div>   
    </div>
</div>
